<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Desafio - Landing page</title>
</head>
<body>

    <section id="container">
        <div class="black-friday-logo">
            <img src="assets/Logotipo para Jogo.gif" alt="Logotipo"> 
        </div>
        <div class="content-boxes">
            <div>
                <h2>Gosta de Games?</h2>
                <h2>Não perca nossa promoção!</h2>
                <h2>Mais de 300 jogos em oferta!</h2>
                <p>Jogos com até 80% de desconto!</p>
            </div>
            
            <div>
                <form id="form" class="content-card">
                    <input type="text" placeholder="Nome" id="nome" required>
                    <input type="email" placeholder="Email" id="email" required>
                    <input type="submit" name="cadastrar" value="Cadastrar!">
                </form>
            </div>
        </div>
    
    <footer>
        <div>
            <p>
                Todos os direitos reservados.
            </p>
        </div>    
        <div class="medias">
            <ul>
                <li>
                    <p>
                        Produzido por RicardoNagamatsu.
                    </p>
                    <a alt="Ric" href="https://github.com/RicardoNagamatsu" target="_blank">
                        <img class="img" src="assets/github.png"></img>
                    </a>
                </li>
                
            </ul>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
